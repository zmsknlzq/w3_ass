<!-- Ristorante -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 3 assignment</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <!-- Embed font from Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
    rel="stylesheet">
    <!--  -->

  </head>
  <body>
    <header>
      <!-- Using navbar and navbar default classes provided by Bootstrap -->
      <nav id="header-nav" class="navbar navbar-default">

        <!-- div.container inside nav to constrain its width -->
        <div class="container">
          <div class="navbar-header">

            <!-- Name of the company in navbar-brand -->
            <div id="companyname" class="navbar-brand pull-left">
                <h1>FOOD, LLC</h1>
            </div>

            <!-- BUTTON IN HEADER FOR COLLAPSIBLE MENU, i.e., it shows up when
            the view is squeezed to less than 768px -->
            <!-- Use BS class navbar-toggle -->
            <!-- data- are JS plugins (see JS code in its folder)-->
            <!-- aria expanded is related to screen readers -->
            <!-- data-target starts with # to make it an id -->
            <!-- all these properties also apply to the collapsible
            menu below -->
            <button id="collnavbutt" type="button"
            class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#collapsible-nav"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
          </div>

          <!-- COLLAPSIBLE MENU -->
          <!-- classes as per BS documentation -->
          <div id="collapsible-nav" class="collapse navbar-collapse">
            <!-- list of items in the menu (commonly an unordered list) -->
            <!-- classes: nav and navbar-nav mean that the element is
            a component of the navigation bar, turning ul into nicely
            formatted menu-->
            <ul id="nav-list" class="nav navbar-nav navbar-right visible-xs">
              <li>Chicken</li>
              <li>Beef</li>
              <li>Sushi</li>
            </ul>
          </div> <!--End of #collapsible nav-->
        </div> <!--End of container-->
      </nav>
    </header>

    <!-- Main content (what is between header and footer) -->
    <div id="main-content" class="container">
      <h2 id="title" class="text-center">
      Our menu
      </h2>
      <section class="row col-xs-12"></section>
    </div> <!--End of main content-->

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
